<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raf Book Lender</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body>

<div class ="header"> <h1>RAF LIBRARY</h1>
</div>

<div class ="searchBook">
  <form id="searchForm">
    <label for="searchInput">Enter book name:</label>
    <input type="string" id="input_box" name ="searchInput" required placeholder="Enter Book Title"/>
    <button id="addButton" type="submit" class="btn btn-success">ADD BOOK</button>
    <button id="returnBtn" type="button" class="btn btn-warning">RETURN</button> 
  </form>
</div>
<!-- the onClick replaces event Listener -->


<div class = "tables">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">DATE</th>
            <th scope="col">BOOK NAME</th>
            <th scope="col">AUTHOR</th>
            <th scope="col">STUDENT NAME</th>
            <th scope="col">ACTION</th>
          </tr>
        </thead>
        <tbody id="table_data">
          <tr>
            <th scope="row">1</th>
            <td>20-1-2023</td>
            <td>Romeo and Juliet</td>
            <td>Shakespeare</td>
            <td>Tim David</td>
            <td>Borrow</td>

          </tr>
        
        </tbody>
      </table>
</div>
 
<script src='./js/index.js'></script>

</body>
</html>
