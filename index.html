<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raf Book Lender</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body>

<div class ="header"> <h1>RAF LIBRARY</h1>
</div>

<div class ="inputBox">
    <input type="string" id="input_box" required placeholder="Enter Book Title"/>
</div>

<div class ="Buttons">
    <button type="button" class="btn btn-success">BORROW</button>
    <button type="button" class="btn btn-warning">RETURN</button>
    
</div>

<div class = "tables">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">DATE</th>
            <th scope="col">BOOK NAME</th>
            <th scope="col">AUTHOR</th>
            <th scope="col">STUDENT NAME</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr>
            <th scope="row">1</th>
            <td>20-1-2023</td>
            <td>Romeo and Juliet</td>
            <td>Shakespeare</td>
            <td>Tim David</td>

          </tr>
          <tr>
        </tbody>
      </table>
</div>
<div button type="button" class="btn btn-primary">COMMENT</button>
</div>
<div></div>
    
<script src="./js/index.js"></script>
</body>
</html>
