<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raf Book Lender</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body>

<div class ="header"> <h1>RAF LIBRARY</h1>
</div>

<div class ="searchBook">
  
  <form id="searchForm">
    <label for="studentName">Enter student name:</label>
    <input type="string" id="studentName" name ="studentName" required placeholder="Enter student name"/>
    <label for="searchInput">Enter book name:</label>
    <input type="string" id="input_box" name ="searchInput" required placeholder="Enter Book Title"/>
    <button id="addButton" type="submit" class="btn btn-success">ADD BOOK</button>
    <button id="deleteButton" type="click" class="btn btn-danger">DELETE</button> 
  </form>
</div>



<div class = "tables">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">DATE</th>
            <th scope="col">BOOK NAME</th>
            <th scope="col">AUTHOR</th>
            <th scope="col">STUDENT NAME</th>
          </tr>
        </thead>
        <tbody id="table_Body">
  
        </tbody>
      </table>
</div>
 
<script src='./js/index.js'></script>

</body>
</html>
